<div class="container">
<br>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <a routerLink='' type="radio" checked> Movies</a>
  </label>
  <label class="btn btn-secondary">
    <a routerLink='/show/' type="radio">Shows</a>
  </label>
</div>

 <br>


  
  <div class="row">
    <div class="col-sm-12">
      <h1>Search Movies</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="row">
          <div class="col-9">
            <input type="search" class="form-control" placeholder="Search Movies" 
            name="movie"
              [(ngModel)]="movie" name="movie"
               >
          </div>
          <div class="col-3">
            <button class="btn-block btn-info form-control" (click)="searchMovies()">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    
    <div  class="col-sm-4" *ngFor="let movie of search_result; let i = index">
      <div *ngIf="i < 20">
        <div class="card mt-3 mb-3">
          <div class="card-header text-center">
            {{ movie.release_date | date:'mediumDate':'yyyy' }}
          </div>
          
          <div class="card-body">
            <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.original_title }}" style="height: 460px">
            <p class="text-center">{{ movie.original_title }}</p>
            <a routerLink="/movie/{{ movie.id }}" href="#" class="btn btn-info" role="button">Movie Details</a>
          </div>
        </div>
      </div>
    
  </div>
  </div>

  <hr>
  

  <hr>

  <div>

  <div class="row">
    <div class="col-sm-12">
      <h1>Popular Movies</h1>
    </div>
    </div>

   <div class="row">
    <div  class="col-sm-4" *ngFor="let popular of popular_movies; let i = index">
      <div *ngIf="i < 10">
        <div class="card mt-3 mb-3">
          <div class="card-header text-center">
            {{ popular.release_date | date:'mediumDate' }}
          </div>
          <div class="card-body">
            <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ popular.poster_path }}" alt="{{ popular.original_title }}" style="height: 460px">
            <p class="text-center">{{ popular.original_title }}</p>
            <a routerLink="/movie/{{ popular.id }}" href="#" class="btn btn-block btn-info">Movie Details</a>
          </div>
        </div>
      </div>
    </div>
   </div>

   </div>

</div>
